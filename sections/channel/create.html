<template class="task-template">
  <section id="channel-create-section" class="section js-section u-category-communication">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-communication"></use></svg>
          Create Channel
        </h1>
      </div>
    </header>
    
    <div class="demo">
      <div class="demo-wrapper">
        <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">Create Channel
          <div class="demo-meta u-avoid-clicks">Create channel by specify channel config file</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="create-channel">Create</button>
          </div>
          <span>
              <form class="demo-form">
                    <!--TODO: 动态获取当前peer节点-->
                    Channel Name<input type="text" class="demo-input" id="create-channel-name" value="mychannel"><br>
                    Channel Config File<input type="text" class="demo-input" id="create-channel-path" value="../artifacts/channel/mychannel.tx"><br>
              </form>
            </span>
          <span class="demo-response" id="create-channel-reply"></span>
        </div>
      </div>
    </div>

    <div class="demo">
        <div class="demo-wrapper">
          <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">Join Channel
            <div class="demo-meta u-avoid-clicks">Peers join to channel</div>
          </button>
          <div class="demo-box">
            <div class="demo-controls">
              <button class="demo-button" id="join-channel">Join</button>
            </div>
            <span>
                <form class="demo-form">
                      <!--TODO: 动态获取当前peer节点-->
                      Channel Name<input type="text" class="demo-input" id="join-channel-name" value="mychannel"><br>
                      Peers<input type="text" class="demo-input" id="join-channel-peers" value="peer0.org1.example.com"><br>
                </form>
              </span>
            <span class="demo-response" id="join-channel-reply"></span>
          </div>
        </div>
      </div>

    <script type="text/javascript">
      require('./renderer-process/channel/create')
    </script>

  </section>
</template>
