<template class="task-template">
  <section id="chaincode-invoke-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          Invoke Chaincode 
        </h1>
      </div>
    </header>

    
    <div class="demo">
        <div class="demo-wrapper">
            <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">Invoke Chaincodes
                <div class="demo-meta u-avoid-clicks">Invoke chaincodes</div>
              </button>
              <div class="demo-box">
                <div class="demo-controls">
                  <button class="demo-button" id="chaincode-invoke-button">Invoke</button>
                </div>
                <span>
                  <form class="demo-form">
                        <!--TODO: 动态获取当前peer节点-->

                        fcn<input type="text" class="demo-input" id="invoke-fcn" value="move"><br>
                        args<input type="text" class="demo-input" id="invoke-args" value=""><br>
                  </form>
                </span>
                <span class="demo-response" id="chaincode-invoke-result"></span>
              </div>
        </div>
    </div> 

    <script type="text/javascript">
      require('./renderer-process/chaincode/invoke')
    </script>

  </section>
